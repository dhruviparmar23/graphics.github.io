    <style>
        /* Customize your styles here */

        /* Example Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .jumbotron {
             background-color: #5a5151; 
            color: #fff;
            padding: 100px 20px;
            margin-bottom: 0;
            text-align: center;
            background-image:url("image3.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
           
        }

        .jumbotron h1 {
            font-size: 48px;
            color: rgb(247, 244, 246);
        }

        .jumbotron p {
            font-size: 20px;
        }

        .portfolio-item {
            margin-bottom: 30px;
        }

        .portfolio-item img {
            max-width: 100%;
            
        }
        .my-button {
            background-color: #0d0c0d; /* Change to your desired color */
            color: #f6f1f4; /* Change to your desired text color */
            padding: 20px 30px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        
    
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        /* Form Heading */
        .form-container h2 {
            text-align: center;
        }

        /* Form Input Field */
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Form Input Field Focus */
        .form-container input[type="text"]:focus,
        .form-container input[type="email"]:focus,
        .form-container textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        /* Form Label */
        .form-container label {
            font-size: 16px;
            font-weight: bold;
        }

        /* Form Submit Button */
        .form-container input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Form Submit Button Hover */
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .mobile-footer {
  background-color: #060606;
  padding: 20px;
  text-align: center;
  color: #fafafa;
}

.footer-content {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.footer-content p {
  margin-bottom: 10px;
}

#scrollBtn {
  display: none; /* Hide the button by default */
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  border: none;
  outline: none;
  background-color: #040000;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 10px;
  font-size: 18px;
  opacity: 0.7;
}

#scrollBtn:hover {
  background-color: #de141b;
}
